<div class="app-layout">
  <app-header *ngIf="!isHomePage"></app-header>
  <main [ngClass]="{ 'main-content': !isHomePage }">
    <router-outlet></router-outlet>
  </main>
  <div class="nav-container" *ngIf="showNavigation && selectedTabIndex > 0">
    <button class="nav-button" (click)="previousStep()">
      <mat-icon>arrow_back</mat-icon>
      Wstecz
    </button>
  </div>
  <div class="progress-bar-container" *ngIf="showProgress">
    <app-progress-bar></app-progress-bar>
  </div>
  <app-footer *ngIf="!isHomePage"></app-footer>
</div>
