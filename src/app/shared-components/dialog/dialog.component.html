<div class="mat-dialog-container">
  <h2 mat-dialog-title class="mat-typography" [style.color]="data.color">
    <mat-icon [style.color]="data.color">{{ data.icon }}</mat-icon>{{ data.message }}</h2>
  <mat-dialog-actions align="end">
    <button class="nav-button" [mat-dialog-close]="true">Ok</button>
  </mat-dialog-actions>
</div>
